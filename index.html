<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
</head>
<body>
    <div class="output"> 
        <div class="input">
            <input type="text">
        </div>
    </div>
    <div class="keys">
        <div class="button evaluate"value = "shift">SHIFT</div>
        <div class="button"value = "π">π</div>
        <div class="button"value = "(">(</div>
        <div class="button"value = ")">)</div>
        <div class="button"value = "%">%</div>
        <div class="button clear"value = "E">AC</div>
        <div class="button"value = "sin">sin( )</div>
        <div class="button"value = "cos">cos( )</div>
        <div class="button"value = "7">7</div>
        <div class="button"value = "8">8</div>
        <div class="button"value = "9">9</div>
        <div class="button"value = "/">÷</div>
        <div class="button"value = "ln">ln( )</div>
        <div class="button"value = "log">log( )</div>
        <div class="button"value = "4">4</div>
        <div class="button"value = "5">5</div>
        <div class="button"value = "6">6</div>
        <div class="button"value = "*">x</div>
        <div class="button"value = "tan">tan( )</div>
        <div class="button"value = "√">√</div>
        <div class="button"value = "1">1</div>
        <div class="button"value = "2">2</div>
        <div class="button"value = "3">3</div>
        <div class="button"value = "-">-</div>
        <div class="button"value = "!">x!</div>
        <div class="button"value = "**">^</div>
        <div class="button"value = "0">0</div>
        <div class="button"value = ".">.</div>
        <div class="button evaluate"value = "=">=</div>
        <div class="button"value = "+">+</div>
    </div>
    <!-- <script src="mathlibrary.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
